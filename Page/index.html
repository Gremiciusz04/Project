<!DOCTYPE html>

<html>

<head>
<title>Nazwa Firmy</title>
<link rel="stylesheet" href="style/style_index.css">
</head>

<body>
    <header>
        <div class="first_row">
            <button class="button_language">
                <img src="graphics/poland_flag.png" alt="">
                <p class="flag_p"> PL</p>
            </button>
            <div class="logo"></div>
            <div class="search_and_icons">
                <div class="icons">
                    <a href="" class="i_profile icon">
                        <p>Profile</p>
                        <img src="graphics/icons/icon_profile.png" alt="" class="img_i_profile img_icon">
                    </a>
                    <a href="" class="i_wish_list icon">
                        <p>Wish list</p>
                        <img src="graphics/icons/icon_heart.png" alt="" class="img_i_heart img_icon">
                    </a>
                    <a href="" class="i_shopping_cart icon">
                        <p>Shopping cart</p>
                        <img src="graphics/icons/icon_bag.png" alt="" class="img_i_bag img_icon">
                    </a>
                </div>
                <div class="search_bar">
                    <input type="search" class="search_bar_input" placeholder="Search">
                    <img src="graphics/icon_search.png" alt="">
                </div>
            </div>
        </div>
        <div class="second_row">
            <div class="categories">
                <a href="" class="c_clothes category">
                    Clothes
                </a>
                <a href="" class="c_accessories category">
                    Accessories
                </a>
                <a href="" class="c_new category">
                    New
                </a>
            </div>
        </div>
    </header>
    <main>
        <div class="block_dress_in_your_style">
            <div class="text_of_the_block_dress_in_your_style">
                Dress in your style
            </div>
        </div>
        <div class="pictures_of_clothes">
            <div class="p_1">
                <img src="" alt="">
                <div class="description"></div>
            </div>
            <div class="p_2">
                <img src="" alt="">
                <div class="description"></div>
            </div>
            <div class="p_3">
                <img src="" alt="">
                <div class="description"></div>
            </div>
        </div>
        <div class="segment_about_us">
            <div class="left_segment">
                <div class="block_about_us"></div>
                <div class="block_other_text_about_us"></div>
            </div>
            <div class="pictures_about_us">
                <img src="" alt="">
            </div>
        </div>
    </main>
    <footer>
        <div class="categories_of_footer">
            <div class="c_contact_us"></div>
            <div class="c_company"></div>
            <div class="c_community"></div>
            <div class="c_legal_information"></div>
        </div>
    </footer>
    <script src="scripts/index.js"></script>
</body>

</html>
